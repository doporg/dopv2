apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: dop
spec:
  selector:
    matchLabels:
      app: api-server
  replicas: 1
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
        - name: api-server
          imagePullPolicy: Always
          image: registry.dop.clsaa.com/dop/api-server:<BUILD_TAG>
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m
          volumeMounts:
            - name: host-time
              mountPath: /etc/localtime
            - name: host-timezone
              mountPath: /etc/timezone
          ports:
            - containerPort: 14700      # 端口自定
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
        - name: host-timezone
          hostPath:
            path: /etc/timezone
---
apiVersion: v1
kind: KongService
metadata:
  name: api-server
  namespace: dop
  labels:
    app: api-server
spec:
  ports:
    - port: 14700      # 端口自定
      protocol: TCP
      targetPort: 14700      # 端口自定
  selector:
    app: api-server
